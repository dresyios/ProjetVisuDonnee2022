<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        svg {
            background-image:url('https://upload.wikimedia.org/wikipedia/commons/d/df/Worldmap_location_NED_50m.svg');
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script>
        const largeur = window.innerWidth;
        const hauteur = window.innerHeight;
        // lier les données
        d3.csv('dataset.csv',function(d){
            return{
                Year: d.Year,
                Country:d.Country,
                LocX:+d.LocX,
                LocY:+d.LocY,
                Sales : +d.Sales, // changé le nom + converti en nombre
            }
        }).then(donnees =>{


            function drawYear(year) {
                console.log("Hello")
                let dataYear = donnees.filter(function(d)
                { 
                if(d["Year"] == year) { 
                    return d;
                } 
                })

                console.log(dataYear)

                let totalYear = d3.sum(dataYear, d => d.Sales)
                console.log(totalYear)
            
                //créer canevas
                let canevas1 = d3.select("body")
                .append("svg")
                .attr("width", 1100)
                .attr("height", 550);


                // création de notre premier espace de dessin
                canevas1.selectAll('circle')
                .data(dataYear)
                .enter()
                .append('circle')
                    .attr('cx', (d) => d.LocX)
                    .attr('cy', (d) => d.LocY)
                    .attr('r',  (d) => Math.sqrt((d.Sales*100)/totalYear)*5)
                    .attr('opacity', 0.7)
                    .style('fill', 'red')
                }

            drawYear("1990")

            
        })        
        
    </script>
</body>
</html>
