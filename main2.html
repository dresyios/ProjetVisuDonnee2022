<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        svg {
            background-image:url('https://upload.wikimedia.org/wikipedia/commons/d/df/Worldmap_location_NED_50m.svg');
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <input type="range" name="monSlider" id=monslider min="1980" max="2016" value="1"> 

    <div id="cercles"></div>
    <script>
        const largeur = window.innerWidth;
        const hauteur = window.innerHeight;

        // lier les données
        d3.csv('dataset.csv',function(d){
            return{
                Year : d.Year,
                Country : d.Country, 
                LocX : +d.LocX, // changé le nom + converti en nombre
                LocY : +d.LocY, // changé le nom + converti en nombre
                Sales : +d.Sales, // changé le nom + converti en nombre
            }
            
        }).then(donnees =>{

            //créer canevas
            let canevas1 = d3.select("body")
                .append("svg")
                .attr("width", 1100)
                .attr("height", 550);

            function drawYear(year) {
                console.log("Hello")
                let dataYear = donnees.filter(function(d)
                { 
                if(d["Year"] == year) { 
                    return d;
                } 
                })

                console.log(dataYear)

                let totalYear = d3.sum(dataYear, d => d.Sales)
                console.log(totalYear);

                // FONCTIONNALITE : mettre le cercle en évidence et afficher des infos quand on passe la souris dessus
                let Tooltip = d3.select("body")
                    .append("div")
                    .style("opacity", 0)
                    .attr("class", "tooltip")
                    .style("background-color", "white")
                    .style("border", "solid")
                    .style("border-width", "2px")
                    .style("border-radius", "5px")
                    .style("padding", "5px")

                // les fonctions pour faire cela
                let mouseover = function(d) {
                    Tooltip
                    .style("opacity", 1)
                    d3.select(this)
                    .style("stroke", "black")
                    .style("opacity", 1)
                }
                let mousemove = function(d) {
                    Tooltip
                    .html("Pays :" + d.Country + "<br> Ventes totales sur l'année :" + d.Sales) //ne fonctionne pas pour l'instant
                    .style("left", (d3.mouse(this)[0]+70) + "px")
                    .style("top", (d3.mouse(this)[1]) + "px")
                }
                let mouseleave = function(d) {
                    Tooltip
                    .style("opacity", 0)
                    d3.select(this)
                    .style("stroke", "none")
                    .style("opacity", 0.8)
                }

                // création du canevas
                canevas1.selectAll('circle')
                .data(dataYear)
                .enter()
                .append('circle')
                    .attr('id', 'mouseovercercle')
                    .attr('cx', (d) => d.LocX)
                    .attr('cy', (d) => d.LocY)
                    .attr('r',  (d) => Math.sqrt((d.Sales*100)/totalYear)*5)
                    .attr('opacity', 0.7)
                    .style('fill', 'red')
                    .style("stroke-width", 4)
                    .style("stroke", "none")
                    .style("opacity", 0.8)
                    .on("mouseover", mouseover)
                    .on("mousemove", mousemove)
                    .on("mouseleave", mouseleave)
                                
                             }
// FONCTIONNALITE : création d'un bouton pour sélectionner l'année désirée (ne marche pas à tous les coups, je cherche encore pourquoi)
// liste des années
let allYears = ['1980','1981','1982','1983','1984','1985','1986','1987','1988','1989','1990','1991','1992','1993','1994','1995','1996','1997','1998','1999','2000','2001','2002','2003','2004','2005','2006','2007','2008','2009','2010','2011','2012','2013','2014','2015','2016']

// création du bouton
let dropdownButton = d3.select("body")
  .append('select')

// ajout des choix
dropdownButton 
  .selectAll('myOptions')
 	.data(allYears)
  .enter()
	.append('option')
  .text(function (d) { return d; })
  .attr("value", function (d) { return d; })

// quand on appuie
dropdownButton.on("change", function(d) {

    let selectedOption = eval(d3.select(this).property("value"))

    // afficher les ventes de l'années sélectionnée
    drawYear(selectedOption)
})

            
        })        
        
    </script>
</body>
</html>
