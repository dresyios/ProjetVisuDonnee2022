<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        svg {
            background-image:url('https://upload.wikimedia.org/wikipedia/commons/d/df/Worldmap_location_NED_50m.svg');
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script>
        const largeur = window.innerWidth;
        const hauteur = window.innerHeight;

        let locUS = [210, 155]
        let locJP = [500, 155]


        // lier les données
        d3.csv('CSVs/dataset.csv',function(d){
            return{
                Year: d.Year,
                Country:d.Country,
                LocX:+d.LocX,
                LocY:+d.LocY,
                Sales : +d.Sales, // changé le nom + converti en nombre
            }
        }).then(donnees =>{

            let data1984 = donnees.filter(function(d)
            { 
                if(d["Year"] == "1984") { 
                    return d;
                } 
                })

            console.log(data1984)

            let total1984 = d3.sum(data1984, d => d.Sales)
            console.log(total1984)
            
            //créer canevas
            let canevas1 = d3.select("body")
            .append("svg")
            .attr("width", 1100)
            .attr("height", 550);


            // création de notre premier espace de dessin
            canevas1.selectAll('circle')
            .data(data1984)
            .enter()
            .append('circle')
                .attr('cx', (d) => d.LocX)
                .attr('cy', (d) => d.LocY)
                .attr('r',  (d) => (d.Sales*30)/total1984)
                .attr('opacity', 0.5)
                .style('fill', 'orange')
            
        })        
        
    </script>
</body>
</html>
