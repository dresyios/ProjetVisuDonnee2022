<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        svg {
            background-image:url('https://upload.wikimedia.org/wikipedia/commons/d/df/Worldmap_location_NED_50m.svg');
            margin : 0 auto;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script>
        const largeur = window.innerWidth;
        const hauteur = window.innerHeight;

        // lier les données
        d3.csv('CSVs/essai.csv',function(d){
            return{
                Name: d.Name,
                Platform:d.Platform,
                Year:+d.Year,
                Publisher:d.Publisher,
                Total_Sales : +d.Total_Sales, // changé le nom + converti en nombre
                Country:d.Country
            }
        }).then(donnees =>{

            let data1984 = donnees.filter(function(d)
            { 
                if(d["Year"] == "1984") { 
                    return d;
                } 
                })

            console.log(data1984)

            let total1984 = d3.sum(data1984, d => d.Total_Sales)
            console.log(total1984)

            let data1984JP = data1984.filter(function(d)
            { 
                if(d["Country"] == "jp") { 
                    return d;
                } 
                })

            let total1984JP = d3.sum(data1984JP, d => d.Total_Sales)
            console.log(total1984JP)

            let data1984US = data1984.filter(function(d)
            { 
                if(d["Country"] == "us") { 
                    return d;
                } 
                })

            let total1984US = d3.sum(data1984US, d => d.Total_Sales)
            console.log(total1984US)



            // création de notre premier espace de dessin
            let canevas1 = d3.select("body")
            .append("svg")
            .attr("width", largeur)
            .attr("height", 200);

            let ventesMaximal = d3.max(donnees,d => d.Total_Sales)
            console.log("Ventes max : ",ventesMaximal)

            
        })        
        
    </script>
</body>
</html>
