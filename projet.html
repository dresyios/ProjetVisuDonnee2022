<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        svg {
            background-image:url('https://upload.wikimedia.org/wikipedia/commons/d/df/Worldmap_location_NED_50m.svg');
            margin : 0 auto;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script> // plus haut, mettre la carte en fond
        const largeur = window.innerWidth;
        const hauteur = window.innerHeight;

        //lier données
        d3.csv('CSVs/essai.csv',function(d){
            //renommer variables et définir type de variable
            return {
                Name : d.Name,
                Platform : d.Platform,
                Year : +d.Year,
                Publisher : d.Publisher,
                Total_Sales : +d.Total_Sales, // changé le nom + converti en nombre
                Country : d.Country

            }
        }).then(donnees =>{
            //vérifier données
            console.log(donnees)

            //créer canevas
            let canevas1 = d3.select("body")
            .append("svg")
            .attr("width", 1100)
            .attr("height", 550);
            //trier pour avoir que les données de 1984
            let donnees1984 = donnees.filter(function(d)
            { 

                if( d["Year"] == "1984")
                { 
                    return d;
                } 

                })

            let donnees1984us = donnees1984.filter(function(d)
            { 

                if( d["Country"] == "us")
                { 
                    return d;
                } 

                })

            let Ventes1984us = d3.sum(donnees1984us, d => d.Total_Sales)
            console.log(Ventes1984us)

            //cercle US
            canevas1.selectAll('circle')
            .data(donnees1984us)
            .enter()
            .append('circle')
                .attr('cx', 300)
                .attr('cy', 200)
                .attr('r', Ventes1984us)
                .attr('opacity', 1)

            //trier pour avoir que les données Japon

            let donnees1984jp = donnees1984.filter(function(d)
            { 

                if( d["Country"] == "jp")
                { 
                    return d;
                } 

                })

            let Ventes1984jp = d3.sum(donnees1984jp, d => d.Total_Sales)
            console.log(Ventes1984jp)

            //cercle Japon 1984
            canevas1.selectAll('circle')
            .data(donnees1984jp)
            .enter()
            .append('circle')
                .attr('cx', 930)
                .attr('cy',130)
                .attr('r', Ventes1984jp)
                .attr('opacity', 0.5)
            

        })        
        
    </script>
</body>
</html>
