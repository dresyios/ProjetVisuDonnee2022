<html lang="en">
<head>

    <title>Document</title>
    <style>

<body>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script>
        const largeur = window.innerWidth;
        const hauteur = window.innerHeight;

        // lier les données
        d3.csv('CSVs/essai.csv',function(d){
            return{
                Name: d.Name,
                Platform:d.Platform,
                Year:+d.Year,
                Publisher:d.Publisher,
                Total_Sales : +d.Total_Sales, // changé le nom + converti en nombre
                Country:d.Country
            }
        }).then(donnees =>{
            // vérfier que les données ont bien été importées
            console.log(donnees)

            // création de notre premier espace de dessin
            let canevas1 = d3.select("body")
            .append("svg")
            .attr("width", largeur)
            .attr("height", 200);

            let ventesMaximal = d3.max(donnees,d => d.Total_Sales)
            console.log("Ventes max : ",ventesMaximal)
        })        
        
    </script>
